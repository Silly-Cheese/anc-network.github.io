<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ANC Network - Login</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="login-container">
    <h1>A.N.C. Network</h1>
    <p>Enter Access Code</p>
    <input type="password" id="accessCode" placeholder="Access Code" />
    <button id="loginBtn">Login</button>
  </div>

  <!-- Make sure this loads AFTER elements are available -->
  <script>
    // Declare the login function directly here or ensure it's in script.js
    const accessCodes = {
      'guestcode': 'guest',
      'allycode': 'alliance',
      'ownercode': 'owner'
    };

    function login() {
      const code = document.getElementById('accessCode').value.trim();
      const level = accessCodes[code];
      if (level) {
        localStorage.setItem('accessLevel', level);
        window.location.href = 'home.html';
      } else {
        alert('Invalid access code.');
      }
    }

    // Bind login function AFTER DOM is loaded
    window.addEventListener('DOMContentLoaded', () => {
      document.getElementById('loginBtn').addEventListener('click', login);
    });
  </script>
</body>
</html>
