<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>A.N.C. Network â€“ Login</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="login-body">
  <div class="login-container">
    <h1 class="login-title">A.N.C. Network</h1>
    <p class="login-subtitle">Allied Nexus Collaborative</p>

    <div class="login-box">
      <input type="text" id="accessCode" placeholder="Enter Access Code" class="login-input" />
      <button id="loginBtn" class="login-button" onclick="login()">Login</button>
      <p id="loginError" class="login-error"></p>
    </div>

    <p class="forgot-link" onclick="showForgotForm()">Forgot or need a temporary code?</p>

    <div id="forgotBox" class="forgot-box hidden">
      <input type="text" id="robloxUsername" placeholder="Your Roblox or Discord Username" class="login-input" />
      <input type="text" id="allianceName" placeholder="Your Alliance Name" class="login-input" />
      <button onclick="submitForgot()" class="login-button alt">Request Temporary Code</button>
      <p id="tempCodeMsg" class="temp-msg"></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
